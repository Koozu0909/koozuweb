<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Travel Tour</title>
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
     <!-- CSS -->
     <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="login__registered">
        <div class="container">
            <div class="user signin">
                <div class="login-img"><img src="login-img/signin.jpg" alt=""></div>
                <div class="content">
                    <form >
                        <h2>Sign In</h2>
                        <input type="text" placeholder="Username" id="name">
                        <input type="password" placeholder="Password">
                        <input type="submit" onclick="check()" value="Login">
                        <p class="signup-change">Don't have an account? <a href="#" onclick="toggleFrom()"  >Sign up</a></p>
                    </form>
                </div>
            </div>  
            <div class="user signup">
                <div class="content">
                    <form >
                        <h2>Registered</h2>
                        <input type="text" placeholder="Username">
                        <input type="text" placeholder="Email Address">
                        <input type="password" placeholder="Create Password">
                        <input type="password" placeholder="Confirm Password">
                        <input type="submit" onclick="check1()" value="Sign Up">
                        <p class="signup-change">Already have an account? <a href="#"  onclick="toggleFrom()">Sign in</a></p>
                    </form>
                </div>
                <div class="login-img"><img src="login-img/signup.jpg" alt=""></div>
            </div> 
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
